<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>step bars</title>
</head>
<body>
  <div class="conrainer">

    <div class="line-container">

      <div class="circle">
          <span class="material-symbols-outlined">
          close
          </span>
      </div>
          <h4 class="title">start</h4>
  
      <hr class="line">
      <div class="circle">
        <span class="material-symbols-outlined">
        close
        </span>
      </div>
      <h4 class="title">step1</h4>
  
      <hr class="line">
      <div class="circle">
        <span class="material-symbols-outlined">
        close
        </span>
      </div>
        <h4 class="title">step 2</h4>
  
      <hr class="line">
      <div class="circle">
        <span class="material-symbols-outlined">
        close
        </span>
      </div>
      <h4 class="title">step 3</h4>
      <hr class="line">
      <div class="circle">
        <span class="material-symbols-outlined">
        close
        </span>
      </div>
      <h4 class="title">final</h4>
    </div>
    </div>
  

    <div class="btn-group">
      <button><span class="material-symbols-outlined">
        arrow_back
        </span></button>
      <button><span class="material-symbols-outlined">
        arrow_right_alt
        </span></button>
    </div>

  </div>
  <script src="index.js"></script>
</body>
</html>
